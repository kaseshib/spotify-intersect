<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">

    {% block head %}
    <title>{% block title %} {% endblock %} - Spotify Intersect</title>
    {% endblock %}
</head>

<body>
    <div class="container">
        <div id='header'>
            <a class='logo' href="/">
                <img id='venn' src="/static/images/venn-01.png">
            </a>
            <a class="title text" href="/">
                <span class="text-center">Spotify Intersect</span>
            </a>
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
    </div>

    <footer>
        <a href="https://github.com/kaseshib/spotify-intersect"><img id="github" src="/static/images/github.svg"></a>
    </footer>

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    {% endblock %}
</body>

</html>
