<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block title %}User 1{% endblock %}
{% block head %}
{{ super() }}

{% endblock %}


{% block content %}
<h1>Spotify Intersect</h1>


<table>
    <tr>
        <th>Song</th>
        <th>Artist</th>
    </tr>
    {% for song in songs %}
    <tr>
        <td>{{song.name}}</td>
        <td>{{song.artist}}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}



</html>
